<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main-layout/main-layout}">
<head>
    <meta charset="UTF-8">
    <title>Nowa wiadomość</title>

</head>

<body>
<section layout:fragment="custom-content">

    <h3 th:text="#{mail.new-message}"></h3>

    <div class="container">
        <form method="post" action="/mail" enctype="multipart/form-data">

            <div class="row form-group mt-2">
                <label for="recipient" class="col-sm-3 col-form-label">Do:</label>
                <div class="col-sm-9">
                    <input type="text" id="recipient" name="recipient" class="form-control" required>
                </div>
            </div>

            <div class="row form-group mt-2">
                <label for="subject" class="col-sm-3 col-form-label">Tytuł:</label>
                <div class="col-sm-9">
                    <input type="text" id="subject" name="subject" class="form-control" required>
                </div>
            </div>

            <div class="row form-group mt-2">
                <label for="content" class="col-sm-3 col-form-label">Wiadomość:</label>
                <div class="col-sm-9">
                    <textarea rows="10" id="content" name="content" class="form-control" required></textarea>
                </div>
            </div>

            <div class="row form-group mt-2">
                <label for="content" class="col-sm-3 col-form-label">Załącznik:</label>
                <div class="col-sm-9">
                    <input type="file" id="attachment" name="attachment" class="form-control" required>
                </div>
            </div>

            <div class="mt-2">
                <button type="submit" class="btn btn-primary">Wyślij</button>
            </div>

        </form>


    </div>

</section>
</body>
</html>
