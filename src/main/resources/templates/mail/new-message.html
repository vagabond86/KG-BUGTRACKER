<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main-layout/main-layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{mail.new-message}"></title>

</head>

<body>
<section layout:fragment="custom-content">

    <div class="row justify-content-center">
        <div class="col-6">

            <h3 th:text="#{mail.new-message}"></h3>

            <div class="container">
                <form th:action="@{/mail}" enctype="multipart/form-data" method="post">

                    <div class="row form-group mt-2">
                        <label for="recipient" class="col-sm-3 col-form-label" th:text="#{mail.to}">:</label>
                        <div class="col-sm-9">
                            <input type="text" id="recipient" name="recipient" class="form-control" required>
                        </div>
                    </div>

                    <div class="row form-group mt-2">
                        <label for="subject" class="col-sm-3 col-form-label" th:text="#{mail.subject}">:</label>
                        <div class="col-sm-9">
                            <input type="text" id="subject" name="subject" class="form-control" required>
                        </div>
                    </div>

                    <div class="row form-group mt-2">
                        <label for="content" class="col-sm-3 col-form-label" th:text="#{mail.message}">:</label>
                        <div class="col-sm-9">
                            <textarea rows="10" id="content" name="content" class="form-control" required></textarea>
                        </div>
                    </div>

                    <div class="row form-group mt-2">
                        <label for="content" class="col-sm-3 col-form-label" th:text="#{mail.attachment}">:</label>
                        <div class="col-sm-9">
                            <input type="file" id="attachment" name="attachment" class="form-control">
                        </div>
                    </div>

                    <div class="mt-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-paper-plane"></i>
                            <span class="ml-2" th:text="#{mail.send}"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
