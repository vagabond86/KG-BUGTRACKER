<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main-layout/main-layout}">

<head>
    <title th:text="#{authority.list}"></title>
</head>

<body>
<section layout:fragment="custom-content">

    <div class="row mt-3 mb-3">
        <div class="col">
            <a href="/authority/add-authority" class="btn btn-primary">
                <i class="fa-solid fa-plus"></i>
                <span class="icon-text" th:text="#{authority.add}"></span>
            </a>
        </div>
    </div>

    <h3>
        <span th:text="${person.userRealName}"></span> /
        <span th:text="#{authority.list}"></span>
    </h3>

    <table class="table table-striped">
        <thead>
        <tr>
            <th th:text="#{authority.name}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="authority : ${person.authorities}">
            <td th:text="${authority.name}"></td>
            <td>
                <form method="post"
                      th:action="@{/people/{personId}/delete/{authorityId}(personId=${person.id}, authorityId=${authority.id})}">
                    <button type="submit" class="btn btn-danger">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</section>
</body>
</html>
