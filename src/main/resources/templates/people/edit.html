<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main-layout/main-layout}">

<head>
    <title>Edytuj użytkownika</title>
</head>

<body>
<section layout:fragment="custom-content">

    <h3 th:text="#{people.edit}"></h3>

    <form th:action="@{/people/update/{id}(id=${person.id})}" th:object="${person}" method="post">
        <div class="container">

            <div class="form-group mt-2">
                <label for="person-email">Email</label>
                <input type="email"
                       th:class="'form-control' + ${#fields.hasErrors('email') ? ' is-invalid' : ''}"
                       id="person-email"
                       placeholder="email"
                       th:field="*{email}">

                <small th:errors="*{email}"
                       th:if="${#fields.hasErrors('email')}"
                       class="form-text text-danger"
                ></small>
            </div>

            <div class="form-group mt-2">
                <label for="userRealName">Imię i Nazwisko</label>
                <input type="text"
                       th:class="'form-control' + ${#fields.hasErrors('userRealName') ? ' is-invalid' : ''}"
                       id="userRealName"
                       placeholder="Imię i Nazwisko"
                       th:field="*{userRealName}">

                <small th:errors="*{userRealName}"
                       th:if="${#fields.hasErrors('userRealName')}"
                       class="form-text text-danger"
                ></small>
            </div>

            <div class="form-group mt-2">
                <label for="login">Login</label>
                <input type="text"
                       th:class="'form-control' + ${#fields.hasErrors('login') ? ' is-invalid' : ''}"
                       id="login"
                       placeholder="login"
                       th:field="*{login}">

                <small th:errors="*{login}"
                       th:if="${#fields.hasErrors('login')}"
                       class="form-text text-danger"
                ></small>
            </div>

            <div class="form-group mt-2">
                <label for="person-password">Hasło</label>
                <input type="password"
                       th:class="'form-control' + ${#fields.hasErrors('password') ? ' is-invalid' : ''}"
                       id="person-password"
                       placeholder="hasło"
                       th:field="*{password}">

                <small th:errors="*{password}"
                       th:if="${#fields.hasErrors('password')}"
                       class="form-text text-danger"
                ></small>
            </div>

        </div>

        <button type="submit" class="btn btn-primary mt-2">
            Zapisz
        </button>
    </form>

</section>
</body>

</html>
