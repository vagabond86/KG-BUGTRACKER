<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main-layout/main-layout}">

<head>
    <title>UÅ¼ytkownicy</title>
</head>
<body>
<section layout:fragment="custom-content">

    <h3 th:text="#{people.list}"></h3>

    <div th:each="person : ${people}">
        <div class="card mt-4">
            <div class="card-header">
                <div class="row">
                    <div class="col-3">
                        <h5 class="card-title" th:text="${person.getUserRealName()}"></h5>
                    </div>
                    <div class="col-3">
                        <p th:text="${person.getLogin()}"></p>
                    </div>
                    <div class="col-3">
                        <p th:text="${person.getEmail()}"></p>
                    </div>
                    <div class="col-3 text-center">
                        <div class="btn-group" role="group">
                            <a th:href="@{/people/edit/{id}(id=${person.getId()})}"
                               class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i></a>
                            <a th:href="@{/people/delete/{id}(id=${person.getId()})}"
                               class="btn btn-danger"><i class="fa-solid fa-trash"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
