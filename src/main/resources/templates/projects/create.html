<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/projects/save}" th:object="${project}" method="post">


    <div class="container">
        <div class="form-group">
            <label for="project-creator">
                Tw√≥rca
            </label>

            <select id="project-creator" class="form-control" th:field="*{creator}">
                <option th:each="person : ${people}"
                        th:value="${person.id}"
                        th:text="${person.userRealName}"
                ></option>
            </select>
        </div>
        <div class="form-group">
            <label for="project-name">Nazwa</label>
            <input type="text" class="form-control" id="project-name" placeholder="Nazwa projektu"
                   th:field="*{name}">

            <label for="project-description">Opis</label>
            <textarea class="form-control" id="project-description" placeholder="Opis projektu"
                      th:field="*{description}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-2">
            Zapisz
        </button>
    </div>

</form>
</body>
</html>
